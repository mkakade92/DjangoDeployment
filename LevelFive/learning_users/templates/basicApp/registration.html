{% extends "basicApp/base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for Registering</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Please fill out the form</h3>
    <form  enctype="multipart/form-data" method='POST'>
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" class='btn btn-primary' name="" value="Submit">
    </form>
  {% endif %}
</div>
{% endblock %}
